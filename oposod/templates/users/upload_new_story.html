{% if messages %}
<div class="messages">
	{% for message in messages %}
		<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
		{{ message }}</p>
	{% endfor %}
</div>

{% endif %}


<style>
   	h1 {text-align: center; font-family: 'Alegreya', serif; font-size: 20px; color: #929292; } .progress { position:relative; margin: 0 0 0 -70px;width:624px;border: 1px solid #a6a6a6;}
    .bar { background-color: #6ac6d1; width:0%; height:20px; }
    .percent { position:absolute; display:inline-block; top:1px; left:48%; }
</style>

<center>
<div id="replace">
	<form id='upload_form' action="{% url 'upload_new_story' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div align="left" class="progress">
            <div class="bar"></div >
            <div class="percent">0%</div >
        </div>
		<div id="image_to_click">
            <center><img src="{{STATIC_URL}}images/upload.png" title="Click on the upload button to choose a file"/></center>
			<h1>Click on the upload button to choose a file</h1>
		</div>
	
		<div style='height: 0px;width: 0px; overflow:hidden;'>
			{{upload_photo_form.as_p}}
			<input id="upload_photo_btn" type="submit" value="" />
		</div>
		
	</form>
</div></center>

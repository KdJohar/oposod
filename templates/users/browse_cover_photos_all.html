
{% if coverphoto_obj %}

<script>$(document).ready(function(){$(".group3").colorbox({rel:'group3', preloading: true, transition:"none", width:"75%", height:"75%"});});</script>
<section id="content">


<h1 style="text-align: center;
            font-family: 'Alegreya', serif;
            font-size: 20px;
            color: #929292;">All cover photos</h1>
            <hr>
<div id="container" style="width:100%;margin: 0 auto;margin-left:0px;" class="transitions-enabled infinite-scroll clearfix">
    {% for i in coverphoto_obj %}
      <div class="box col3">
        <a class="group3" href="{{MEDIA_URL}}{{i.cover_photo}}"><img src="{{MEDIA_URL}}{{i.cover_photo}}_280" />
                </a>
            
      </div>
        {% endfor %}






</div> <!-- #container -->



<script>
  $(function(){

    var $container = $('#container');

    $container.imagesLoaded(function(){
      $container.masonry({
        itemSelector: '.box',
        columnWidth: 100
      });
    });

    

  });
</script>

  </section> <!-- #content -->
